<!Doctype html>
<html>
  <head>
    <title>SearchVidz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Search<span>Vidz</span></h1>
        <p>Search all YouTube videos</p>
      </header>
      <section>
        <form class="searchForm" name="searchForm" onsubmit="">
          <div id="searchBox">
            <input class="keyword" type="text"  placeholder="Search YouTube..">
            <input class="searchBtn" type="button">
          </div>
        </form>
        <ul id="results"></ul>
        <div id="pageButtons"></div>
      </section>
      <footer>
        Copyright &copy 2016 All rights reserved
      </footer>
    </div>
  </body>
</html>
